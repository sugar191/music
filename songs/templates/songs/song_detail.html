<!DOCTYPE html>
<html>
<head>
    <title>{{ song.title }}（{{ song.artist.name }}）</title>
</head>
<body>
    <h1>{{ song.title }}（{{ song.artist.name }}）</h1>
    <p>平均点：{{ average_score|floatformat:2 }}</p>

    {% if user.is_authenticated %}
        <a href="{% url 'rate_song' song.id %}">点数をつける・変更する</a>
    {% else %}
        <p><a href="{% url 'login' %}?next={{ request.path }}">ログイン</a>すると点数をつけられます。</p>
    {% endif %}
</body>
</html>
